<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


    <div class="box">
      <img src="images/illustration-hero.svg" alt="hero-image" class="hero-image">



      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device <br> anywhere you like!</p>

     <div class="price">
      <img src="images/icon-music.svg" alt="icon-music" class="icon-music">
      <span><strong>Annual Plan </strong><br>
        $59.99/year</span>

      <a href="#">Change</a>
     </div>

     <a href="#" class="Payment"> Proceed to Payment</a>
      <a href="#" class="Cancel">Cancel Order</a>
    </div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/aziz712">Mohamed Aziz Slama</a>.
  </div>
</body>

</html>
